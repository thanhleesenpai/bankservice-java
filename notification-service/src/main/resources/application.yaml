spring:
  artemis:
    broker-url: tcp://artemis:61616
    user: artemis
    password: artemis
    mode: native
  jms:
    pub-sub-domain: false
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/bank_service
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8082
