server:
  port: 8080
  servlet:
    context-path: /bankservice
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/bank_service
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org:
      springframework:
        security: DEBUG
